<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <nav>
      <img
        src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
        alt=""
        width="100px"
        height="50px"
      />
    </nav>
    <article class="text-left my-5">
      <h1 class="text-center">Edit Profile</h1>
      <hr />
      <div class="d-flex flex-row justify-content-center">
        <div id="logo">
          <img
            src="./Netflix-assets/Netflix-assets/assets/avatar.png"
            alt=""
            width="200px"
            height="200px"
            class="mx-5"
          />
        </div>
        <!-- logo -->
        <div id="text-logo text-left">
          <p class="bg-secondary p-2">Strive student</p>
          <p>Language:</p>
          <select name="language" id="language">
            <option value="english">english</option>
            <option value="French">French</option>
            <option value="Arabic">Arabic</option>
            <option value="Russian">Russian</option>
          </select>
          <p>Maturity Settings</p>
          <p class="bg-secondary p-2">ALL MATURITY RATINGS</p>
          <p>show titeles of all Maturity ratings for this profile</p>

          <button type="button" class="btn btn-outline-secondary" disabled>
            EDIT
          </button>

          <h2>autoplay controls</h2>
          <input type="checkbox" />
          <label> Autoplay next episode in series on all devices</label><br />
          <input type="checkbox" />
          <label> Autoplay previews while browsing on all devices</label><br />
        </div>
      </div>
      <br /><br />
      <div class="text-center">
        <button type="button" class="btn btn-outline-secondary" disabled>
          SAVE
        </button>
        <button type="button" class="btn btn-outline-secondary" disabled>
          CANCEL
        </button>
        <button type="button" class="btn btn-outline-secondary" disabled>
          DELETE PROFILE
        </button>
      </div>
      <!-- 3-BUTTON-DIV -->
    </article>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
